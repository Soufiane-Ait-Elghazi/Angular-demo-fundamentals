<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <ul class="navbar navbar-nav">
    <li>
      <button (click)="onGetAllProducts()" class="btn btn-outline-info mx-lg-3">All</button>
    </li>
    <li>
      <button (click)="onGetSelectedProducts()"class="btn btn-outline-info mx-lg-3">Selected</button>
    </li>
    <li>
      <button (click)="onGetAvailableProducts()" class="btn btn-outline-info mx-lg-3">Available</button>
    </li>
    <li>
      <button  (click)="onNewProduct()" class="btn btn-outline-info mx-lg-3">New</button>
    </li>
  </ul>
  <ul class="navbar navbar-nav m-lg-auto pull-right">
    <li>
      <form #f="ngForm" (ngSubmit)="onSearch(f.value)" class="form-inline">
        <div class="input-group m-lg-auto">
          <input ngModel name="keyword" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
          <button  class="btn btn-outline-info mx-lg-3">
            <span class="fa fa-search" ></span>
          </button>
        </div>
      </form>
    </li>
  </ul>
</nav>
<div class="container">
  <ng-container *ngIf="(products$ | async) as result" [ngSwitch]="result.dataState" >
    <ng-container *ngSwitchCase="DataStateEnum.LOADING">
      Loading .....
    </ng-container>
    <ng-container *ngSwitchCase="DataStateEnum.ERROR">
      <div class="alert alert-danger">
        {{result.errorMessage}}
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="DataStateEnum.LOADED">
      <table class="table table-striped">
        <tr>
          <th>ID</th><th>Name</th><th>Price</th><th>Quantity</th><th>Selected</th><th>Available</th>
        </tr>
        <tr *ngFor="let p of result.data">
          <td>{{p.id}}</td>
          <td>{{p.name}}</td>
          <td>{{p.price}}</td>
          <td>{{p.quantity}}</td>
          <td>{{p.selected}}</td>
          <td>{{p.available}}</td>
          <td>
            <button type="button" (click)="onSelect(p)" [ngClass]="p.selected?'btn-success':'btn-danger'">
              <span *ngIf="p.selected">Unselect</span>
              <span *ngIf="!p.selected">Select</span>
            </button>
          </td>
          <td>
            <button (click)="onEditProduct(p)" class="btn btn-success">
              <span class="fa fa-edit"></span>
            </button>
          </td>
          <td>
            <button (click)="onDeleteProduct(p)" class="btn btn-danger">
              <span class="fa fa-trash"></span>
            </button>
          </td>
        </tr>
      </table>
    </ng-container>
    <button  (click)="onNewProduct()"  class="btn btn-warning"> <span class="fa fa-plus-circle"></span></button>
  </ng-container>
</div>
