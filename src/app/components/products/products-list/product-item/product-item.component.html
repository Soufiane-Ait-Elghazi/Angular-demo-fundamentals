<tr *ngIf="product">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.quantity}}</td>
      <td>{{product.selected}}</td>
      <td>{{product.available}}</td>
      <td>
        <button type="button" (click)="onSelect(product)" [ngClass]="product.selected?'btn-success':'btn-danger'">
          <span *ngIf="product.selected">Unselect</span>
          <span *ngIf="!product.selected">Select</span>
        </button>
      </td>
      <td>
        <button (click)="onEditProduct(product)" class="btn btn-success">
          <span class="fa fa-edit"></span>
        </button>
      </td>
      <td>
        <button (click)="onDeleteProduct(product)" class="btn btn-danger">
          <span class="fa fa-trash"></span>
        </button>
      </td>
</tr>
